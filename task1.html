<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
   
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }

    /* Profile Card Container */
    .profile-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    /* Profile Picture */
    .profile-pic {
      position: relative;
      padding: 20px;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #0073e6;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-card:hover .profile-pic img {
      transform: scale(1.1);
    }

    /* Profile Info */
    .profile-info {
      padding: 0 20px 20px;
    }

    .profile-info h2 {
      margin: 10px 0 5px;
      font-size: 26px;
      color: #333;
      font-weight: 600;
    }

    .profile-info p {
      margin: 5px 0;
      font-size: 16px;
      color: #777;
    }

    .profile-info .bio {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      line-height: 1.5;
    }

    /* Social Media Icons */
    .social-icons {
      padding: 15px;
      background-color: #f8f8f8;
      border-top: 1px solid #eee;
    }

    .social-icons a {
      text-decoration: none;
      color: #0073e6;
      margin: 0 12px;
      font-size: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      color: #005bb5;
      transform: translateY(-5px);
    }

    /* Additional Styling */
    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
      border-radius: 20px;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .profile-card:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-pic">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4X-UKegvFJk9xQtCqkjcj7m1Wr-cUWk4P0Q&s" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>Surya Narayan Swain</h2>
      <p>Full Stack Java Developer</p>
      <p class="bio">Passionate about building responsive and user-friendly websites. Loves coding and coffee!</p>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>
</html>
